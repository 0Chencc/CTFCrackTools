name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Wait for CI to pass before releasing
  # ============================================
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to succeed
        uses: lewagon/wait-on-check-action@v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'CI Success'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success

  # ============================================
  # Determine version
  # ============================================
  get-version:
    name: Get Version
    needs: wait-for-ci
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      - run: echo "Releasing version ${{ steps.version.outputs.version }}"

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    needs: get-version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.get-version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: CTFCrackTools X ${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.get-version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Build Release Artifacts
  # ============================================
  build-release:
    name: Build (${{ matrix.platform }})
    needs: [get-version, create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            binary: ctfcracktools-x
            asset: ctfcracktools-x-linux-x64
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: ctfcracktools-x.exe
            asset: ctfcracktools-x-windows-x64.exe
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin
            binary: ctfcracktools-x
            asset: ctfcracktools-x-macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.get-version.outputs.version }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: '${{ matrix.target }}' }
      - uses: Swatinem/rust-cache@v2
        with: { workspaces: src-tauri, shared-key: 'release-${{ matrix.target }}' }

      - run: pnpm install --frozen-lockfile
      - run: pnpm tauri build --target ${{ matrix.target }}

      - name: Prepare asset
        run: |
          cp src-tauri/target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.asset }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: ${{ matrix.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Summary
  # ============================================
  release-complete:
    name: Release Complete
    needs: [get-version, build-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.build-release.result }}" = "success" ]; then
            echo "✅ Release ${{ needs.get-version.outputs.version }} completed!"
          else
            echo "❌ Release failed: ${{ needs.build-release.result }}"
            exit 1
          fi
